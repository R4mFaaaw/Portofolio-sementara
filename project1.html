<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Demo - Proyek 1</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: linear-gradient(135deg, #667eea, #f093fb); color: #333; }
        header { background: #fff; padding: 1rem; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .products { display: flex; flex-wrap: wrap; justify-content: center; padding: 2rem; }
        .product { background: #fff; margin: 1rem; padding: 1rem; border-radius: 10px; width: 250px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); transition: transform 0.3s; }
        .product:hover { transform: scale(1.05); }
        .product img { width: 100%; height: 150px; object-fit: cover; border-radius: 5px; }
        button { background: #667eea; color: #fff; border: none; padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer; transition: background 0.3s; }
        button:hover { background: #f093fb; }
        #cart { position: fixed; top: 10px; right: 10px; background: #fff; padding: 1rem; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: none; }
        #cart.show { display: block; }
    </style>
</head>
<body>
    <header>
        <h1>E-Commerce App Demo</h1>
        <button onclick="showCart()">Lihat Keranjang</button>
    </header>
    <div class="products">
        <div class="product">
            <img src="https://via.placeholder.com/250x150?text=Produk+1" alt="Produk 1">
            <h3>Produk 1</h3>
            <p>Rp 100.000</p>
            <button onclick="addToCart('Produk 1', 100000)">Tambah ke Keranjang</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/250x150?text=Produk+2" alt="Produk 2">
            <h3>Produk 2</h3>
            <p>Rp 150.000</p>
            <button onclick="addToCart('Produk 2', 150000)">Tambah ke Keranjang</button>
        </div>
        <!-- Tambahkan produk lainnya -->
    </div>
    <div id="cart">
        <h3>Keranjang</h3>
        <ul id="cartItems"></ul>
        <p>Total: Rp <span id="total">0</span></p>
        <button onclick="checkout()">Checkout</button>
        <button onclick="hideCart()">Tutup</button>
    </div>
    <script>
        let cart = [];
        let total = 0;

        function addToCart(name, price) {
            cart.push({ name, price });
            total += price;
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            cartItems.innerHTML = '';
            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.name} - Rp ${item.price}`;
                cartItems.appendChild(li);
            });
            document.getElementById('total').textContent = total;
        }

        function showCart() {
            document.getElementById('cart').classList.add('show');
        }

        function hideCart() {
            document.getElementById('cart').classList.remove('show');
        }

        function checkout() {
            alert('Checkout berhasil! Total: Rp ' + total);
            cart = [];
            total = 0;
            updateCart();
            hideCart();
        }
    </script>
</body>
</html>
